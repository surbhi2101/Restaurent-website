<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		// validate the comment form when it is submitted
		$("#LoginForm").validate({
		rules:{
		email:{
		required: true,
		email: true
		},
		Password:{
		required: true,
		minlength: 7
		}
		},
		message:{
		email:{
		required: "Email is required.",
		email:"Enter a valid Email."
		},
		Password:{
		required: "Password is required",
		minlength:"Password must be minimum of 7 characters."
		}
		}
		});
		
		});
</script>
