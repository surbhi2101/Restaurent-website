<script>

	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		// validate the comment form when it is submitted
		$("#ragisterform").validate({
		rules:{
		firstname:{
		required:true,
		minlength:2
		},
		lastname:{
		required:true,
		minlength:2
		},
		email:{
		required: true,
		email: true
		},
		contact:{
		required:true,
		digit: true,
		},
		adress:{
		required: true,
		minlength: 10
		},
		productname:{
		required:true,
		},
		message:{
		firstname:{
		required:"Name is must.",
		minlength:2
		},
		lastname:{
		required:"Sarname is must.",
		minlength:2
		},
		email:{
		required: "Email is required.",
		email:"Enter a valid Email."
		},
		contact:{
		required:"Contact Number is very Important.",
		digit: true,
		},
		adress:{
		required: "Address is must.",
		minlength: 10
		},
		productname:{
		required:"Please Define Product Name."
		}
		}
		}
		});
		
		});
		
</script>

  <h2>Registration form:</h2>

<input id="firstname" class="form-control" type="text" name="firstname" required>
       <label for="lastname">Last Name:</label>
<input id="lastname" class="form-control" type="text" name="lastname" required>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
<label for="contact">Contact:</label>

    <label for="adress">Address:</label>

      <label for="productname">Product name:</label>
	  <input type="text" class="form-control" id="productname" placeholder="Enter productname" name="productname" required>
	  <label for="pwd">Quantity:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>

   <center>
